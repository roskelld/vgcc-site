<meta charset="utf-8">
<title>{{ page.title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Open Graph -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ site.twitter_username}}" />
<meta class="meta-title" name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %} {{ site.url }}/assets/logo/logo-square.png {% endif %}" />
<meta class="meta-title" property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="website" />
<meta class="meta-title" property="og:site_name" content="{{ page.title }}" />
<meta property="og:url" content="{{ absolute_url }}" />
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %} {{ site.url }}/assets/logo/logo-square.png {% endif %}" />
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
<link rel="stylesheet" href="css/style.css">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- FONTS -->
<link href="//db.onlinewebfonts.com/c/a75df1070f5fc3b905a759bda2303449?family=Vector+Battle" rel="stylesheet" type="text/css"/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
